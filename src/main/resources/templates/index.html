<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:replace="~{fragment :: head}"></link>
</head>
<body>

<h1>LE MIE FOTO:</h1>
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-5">
    <div th:each="foto : ${ElencoFoto}" class="col mb-3">
      <div class="card text-bg-primary h-100">
        <img th:src="${foto.url}" class="card-img-top img-fluid" alt="..." style="height: 150px; object-fit: cover;">
        <div class="card-body">
          <h5 th:text="${foto.titolo}" class="card-title"></h5>
          <p th:text="${foto.descrizione}" class="card-text"></p>
        </div>
      </div>
    </div>
  </div>
</div>




	<div th:replace="~{fragment :: script}"></div>
</body>
</html>
